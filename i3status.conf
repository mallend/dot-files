# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
	color_good = "#0079ff"
	color_degraded = "#bd5b37"
	color_bad = "#ff0000"
        interval = 5
}

#order += "ipv6"
order += "disk /"
order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
order += "load"
order += "tztime local"

wireless _first_ {
        format_up = "WLAN: %quality at %essid (%frequency) IP: %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
	low_threshold = 25 
	threshold_type = percentage
	hide_seconds = true
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail/%total"
	prefix_type = decimal
}
